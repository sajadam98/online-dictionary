<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Json And Ajax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="javascript.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModalScrollable"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalScrollableTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">
              درباره ما
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            شرکت هوشمندسازان دراک<br>شماره تماس : 09172338020
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark" >
        <a class="navbar-brand" href="#" style="margin-left: 25%;font-size: 28px; color: azure">دراک</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button data-toggle="modal" data-target="#exampleModalScrollable" class="btn btn-link" href="#" style="font-size: 20px;margin-left: 50px; margin-top: 10px">درباره ما <span class="sr-only">(current)</span></button>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col"></div>
        <div class="col" style="text-align: center">
          <img
            src="https://is4-ssl.mzstatic.com/image/thumb/Purple128/v4/e1/6e/0d/e16e0dce-31f9-01e5-6557-e684f82d8a69/AppIcon.png/1200x630bb.png"
            class="mr-3"
            alt="..."
            width="200px"
            height="200px"
          />
          <div
            class="input-group"
            style="margin-top: 40px;height: 50px; width: 100%"
          >
            <div class="input-group-prepend" style="width: 15%">
              <span
                class="input-group-text"
                style="font-family: Arial, Helvetica, sans-serif;font-size: 16px;font-style: normal"
                >Text
              </span>
            </div>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="edt_translator"
            ></textarea>
          </div>
          <form style="margin-top: 30px;margin-bottom: 40px">
            <h style="display: inline">From :</h>
            <select id="select_from" style="display: inline">
              <option value="en">en</option>
              <option value="fa" selected="selected">fa</option>
              <option value="ar">ar</option>
              <option value="fr">fr</option>
            </select>
            <h style="display: inline;margin-left: 30px">To :</h>
            <select id="select_to">
              <option value="en" selected="selected">en</option>
              <option value="fa">fa</option>
              <option value="ar">ar</option>
              <option value="fr">fr</option>
            </select>
          </form>
          <button type="button" class="btn btn-primary" id="btn_translator">
            Translate
          </button>
          <div class="text-center" style="margin-top: 20px">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <ul
            style="background-color: darkgray;margin-top: 30px;width: 100%;font-size: 18px;text-align: start"
            id="txt_translate"
          ></ul>
        </div>
        <div class="col"></div>
      </div>
      <script src="javascript.js"></script>
    </div>
  </body>
</html>
